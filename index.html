<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h1>MY form</h1>
    <form action="post">
        <div>
            <label for="1">Give ypur name</label>
            <input type="text" id="1" name="username" placeholder="Enter the data"  >
        </div>
        <div>
            <input type="radio" id="2" name="gender" value="Male">
            <label for="2">Male</label>
            <input type="radio" id="3" name="gender" value="Femle">
            <label for="3">Femle</label>
        </div>
        <div>
            <input type="checkbox" name="tick" id="4" value="yes" >
            <label for="4">Subscribe to my newsletter</label>
        </div>

        <div>
            <label for="text">Enter ypur thougth</label>
            <br>
            <textarea name="write" id="text" column="4" rows="5" autofocus></textarea>
        </div>
        <div>
            <label for="select">Pick fav</label>
            <br>
            <select name="fruit" id="select" required autofocus >
                <option value="Apple">Apple</option>
                <option value="banana">banana</option>
                <option value="Guava">Guava</option>
            </select>
        </div>

    </form>
</body>

</html>
